<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">

   </picture>
   <h1>Reproduzindo áudio</h1>
   <p>Vamos aprender a reproduzir áudios em html5.</p>
   <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
  <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivoMP3</a></p>
  </audio>
  <audio src="midia/WhatsApp Ptt 2023-03-22 at 09.32.22.ogg" controls></audio>
   <!--MP3 - WAV - OGG -->
</body>
</html>
