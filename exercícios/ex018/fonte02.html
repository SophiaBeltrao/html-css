<head>

    <title>Fontes externas</title>
    <style>
      @font-face {
        font-family:'LOVE' ;
        src: url('fonts/love story ttf.ttf') format(truetype);
        font-weight:normal;
        font-style: normal;

        /* Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
      }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'LOVE','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
